{% extends 'Quiz/dependencies.html' %}
 
{% block content %}
 
<div class="container ">
        
    <div class="card-columns" style="padding: 0px; margin: 20px;">
        <div class="card" align="centre " style="width: 32rem; border:5px black solid">
        <img class="card-img-top" src="{{img}}" alt="Card image cap">
            <div class="card-body">
            <div class="card-body">
                <h1>{{title}}</h1>
                <p>{{txt}}</p>
                <p class="card-text">Patusus: {{percent}}%</p>
                <p class="card-text">Kulunud aeg: {{time}} sekundit</p>
                <p class="card-text">Pattude arv: {{correct}}</p>
            </div>
        </div>
    </div>
 
</div>

 
{% endblock %}
